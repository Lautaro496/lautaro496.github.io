<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <meta name="description" content="Curriculum vitae en etapa de desarrollo utilizando HTML5 CSS Y JS">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- OPEN GRAPH -->
    <meta property="og:title" content="CV LAUTARO GONZALEZ"/>
    <meta property="og:url" content="https://lautaro496.github.io"/>
    <meta property="og:type" content="article"/>
    <meta property="og:description" content="Curriculum vitae desarrollado con HTML5 CSS Y JS"/>
    <meta property="og:image" content=" https://lautaro496.github.io/src/img/logo-letras.png"/>
    <meta property="og:image:type" content="image/png"/>
    <meta property="og:image:alt" content="imagen logo iniciales V L G blanco y dorado"/>
    <meta name="description" content="Descripcion de pagina. curriculum realizado con html5 css y javascript." />
    <!-- TITLE LOGO -->
    <link rel="icon" type="images/x-icon" href="img/logo-letras.png" />
    <!-- TIPOGRAFIAS Y ESTILOS-->
    <link rel="stylesheet" href="styles/style.css" />
    <title>CV-LAUTARO-GONZALEZ</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <nav role="navigation" aria-label="navigation-bar-formulario" class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="img/logo-personal-bd.png" alt="logo-personal-navbar" height="50" width="50"></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="contacto.html">CONTACTO</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <form id="dataForm" action="" method="post">
          <div class="mb-3">
            <label for="Nombre" class="form-label">Nombre</label>
            <input
              type="Nombre"
              class="form-control"
              id="FormControlInputName"
              placeholder="Nombre"
            />
          </div>
          <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="FormControlInputEmail"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="comentario" class="form-label">Comentarios</label>
            <textarea
              class="form-control"
              id="FormControlComment"
              rows="3"
              placeholder="Inserte su comentario aqui..."
            ></textarea>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3 submit-button">
                Confirmar y enviar
              </button>
            </div>
          </div>
          <form id="getForm" action="" method="get">
            <button type="submit" class="btn btn-primary mb-3 submit-button">
              Mostrar Info
            </button>
          </form>
         
      </div>
      <div class="row text-center">
        <footer>
           <div id="results"></div>
            <i><span>Lautaro Gonzalez</span> </i>
        </footer>
      </div>
    </div>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- SCRIPTS -->
    <script src="scripts/script.js"></script>
  </body> 
</html>
